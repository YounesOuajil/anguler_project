<div class="container mt-3">
    <input type="number" placeholder="Enter ID to Search" [(ngModel)]="searchid" class="form-control" />
    <button (click)="searchById(searchid)" class="btn btn-primary ml-2">Search</button>
  </div>
  <br>
  
  <form id="etudiantForm" class="etudiant-form mt-3">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required [(ngModel)]="students.username" class="form-control">
        </div>
  
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required [(ngModel)]="students.password" class="form-control">
        </div>
  
        <div class="form-group">
          <label for="role">Role:</label>
          <input type="text" id="role" name="role" required [(ngModel)]="students.role" class="form-control">
        </div>
      </div>
  
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required [(ngModel)]="students.name" class="form-control">
        </div>
  
        <div class="form-group">
          <label for="lastname">Lastname:</label>
          <input type="text" id="lastname" name="lastname" required [(ngModel)]="students.lastname" class="form-control">
        </div>
  
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required [(ngModel)]="students.phone" class="form-control">
        </div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="group">Group:</label>
      <input type="text" id="group" name="group" required [(ngModel)]="students.group" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="fillier">Fillier:</label>
      <input type="text" id="fillier" name="fillier" required [(ngModel)]="students.fillier" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="numberOfAbsences">Number of Absences:</label>
      <input type="number" id="numberOfAbsences" name="numberOfAbsences" required [(ngModel)]="students.numberOfAbsences"
        class="form-control">
    </div>
  
    <button type="button" (click)="createEtudiant(students)" class="btn btn-success mt-3">Create</button>
    
    <button type="button" (click)="deleteEtudiant(students)" class="btn btn-success mt-3">Delete</button>
    
    <button type="button" (click)="updateEtudiant(students)" class="btn btn-success mt-3">Update</button>
    
    <button type="button" (click)="clear()" class="btn btn-success mt-3">clear</button>

  </form>
